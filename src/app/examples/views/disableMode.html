<angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings" (onSelect)="onItemSelect($event)"
(onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
<div class="example-button-row">
  <br>
  <br>
    <button (click)="disable()" class="btn btn-primary">Disable</button>
    <button (click)="enable()" class="btn btn-primary">Enable</button>
</div>
